<section class="max-w-screen-xl mx-auto p-4">
  <!-- image partenaire -->
  <div class="flex space-x-2 mb-10">
    <img src="/svg/Vector.svg" alt="icone d'un maison">
    <a href="#"> / Partenaires </a>
  </div>
  <!-- barre de recherche et select de filtrage -->
  <div class="flex space-x-2  mb-20">
    <input type="text" placeholder="Rechercher" class="border rounded-lg px-2 h-[50px] w-[350px]">
    <select class="form-select" aria-label="Exemple select" class="border rounded-lg px-2 h-[50px] w-[350px]">
      <option selected>Catégories</option>
      <option value="1">Mutuelle</option>
      <option value="2">Assurance</option>
    </select>
  </div>
  <!-- Cards partenaires -->
  <div *ngFor="let partenaire of partenaires" class="border p-[12px] rounded-[16px] mb-5">
    <div  class="flex flex-col md:flex-row justify-center">
      <img [src]="partenaire.picture" alt="{{partenaire.name}}" class=" md:h-[120px] md:w-[280px] p-5 md:p-0">
      <div class="flex flex-col">
        <div class="px-[12px] pb-5 ">
          <h3 class="font-bold">{{partenaire.name}}</h3>
          <p>{{partenaire.description}}</p>
        </div>
        <!-- Bouton détails -->
        <div class="flex justify-end items-center  mt-5">
          <a href="#" class="btn-primary">voir les détails</a>
        </div>
      </div>
    </div>
  </div>
</section>
